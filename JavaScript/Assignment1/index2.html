<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment2</title>
</head>
<body>
    <h1>Asterisk Pattern</h1>
    <input type="text" id="num">
    <p id="pattern0"></p>
    <p id="pattern1"></p>
    <p id="pattern2"></p>
    <button onclick="pattern()">Generate Pattern</button>
    <script>
        function pattern(){
            number = document.getElementById('num').value;
            numbers = number.split(" ");
            for(i = 0;i < numbers.length;i ++){
                var num = numbers[i];
                var pattern = "";
                if(num % 1 != 0 || num == '' || num == ' '){
                    document.getElementById('pattern').innerHTML = "Please enter number between 1-30"
                }
                else if(num < 1 || num > 30){
                    document.getElementById('pattern').innerHTML = "Please enter number between 1-30"
                }
                else{
                    for(j = 0;j < num;j ++)
                    {    
                        pattern += '*';
                        document.getElementById('pattern' + i).innerHTML = pattern
                    }

        }
    }
}
    </script>
</body>
</html>
