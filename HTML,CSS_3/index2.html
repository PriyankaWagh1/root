<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Membership-form</title>
        <link rel="stylesheet" type="text/css" href="css/style2.css">
    </head>
    <body>
          <div id="outside">
            <form id="membership-form" action="success.html" method="POST">
                <h1>Sports Club Membership Form</h1>
                <!---personal details-->
                <fieldset>
                    <legend>Personal Details</legend>
                        <div class="inputData">
                        <label id="name-label" for="name">Name</label>
                        <input type="text" id="name" name="user_name" placeholder="Enter name " required>   
                        </div>
                        <div class="inputData">
                            <label for="address-label">Address</label>
                            <input type="text" id="address" name="Address" placeholder="Enter address" required>  
                        </div>
                        <div class="inputData">
                            <label id="email-label" for="Email">Email</label>
                            <input type="email" id="email" name="user_email" placeholder="Enter email" required>  
                        </div>
                        <div class="inputData">
                            <label id="number-label" for="phone">Contact </label>
                            <input type="number" id="cotact" name="number" placeholder="Enter 10 digit number" required>
                       </div>
                       <div class="inputData">
                        <label id="birthdate" for="bdate">Birthdate</label>
                        <input type="date" id="bdate" name="bdate" required>
                       </div>
                       <div >
                           <br>
                           <label for="Gender">Gender</label>
                           <p>
                           <input type="radio" name="gender" value="male" checked> Male<br>
                           <input type="radio" name="gender" value="female"> Female<br>
                           <input type="radio" name="gender" value="other"> Other<br>
                           
                       </p>
                        </div>
                </fieldset>

                <fieldset>
                        <legend>Sports</legend>
                        <div>
                            <label for="sports">Mark the sports you play</label>
                            <p>
                                <input type="checkbox" name="cricket" value="cricket"> Cricket<br>
                                <input type="checkbox" name="volleyball" value="volleyball"> Volleyball<br>
                                <input type="checkbox" name="basketball" value="basketball"> Basketball<br>
                                <input type="checkbox" name="badminton" value="badminton" > Badminton<br>
                                <input type="checkbox" name="chess" value="chess" > Chess<br>
                                <input type="checkbox" name="tennis" value="tennis" > Tennis<br>
                            </p>
                        <div class="inputField">
                            <label for="sports1">Team Name</label>
                            <input type="text" name="team" placeholder="Team-name"><br><br>
                            <label for="sports1">Achievements</label>
                            <input type="text" name="achievement" placeholder="Personal Achievements"><br>
                        </div>
                                
                        </div>
                </fieldset>
                <fieldset>
                    <legend>Membership Duration</legend>
                    <label for="Gender">Membership Type:</label>
                           <p>
                           <input type="radio" name="mtype" value="annual"> Annual<br>
                           <input type="radio" name="mtype" value="6-months" > 6 Months<br>
                           <input type="radio" name="mtype" value="3-months" checked> 3 Months<br>
                           </p>
                    <div >    
                    <div class="inputData">    
                    <label for="start_date" >Start date</label>
                    <input type="date" name="start_date" value="start_date"><br><br>
                    <label for="end_date" >End date</label>
                    <input type="date" name="end_date" value="end_date"><br>
                    </div>   
                </fieldset>
                <br><br>
                <button type="submit" id="submit" name="submit">Send your Application</button>
            </form>
        </div>
    </body>
</html>
