<!DOCTYPE html>
<html>

<head>
	<title>Html Q-4</title>
	<style>
		table{
			border: 2px rgb(230, 236, 230);
			border-collapse: separate;
		}
	</style>
</head>

<body>
	<strong>This table has no borders:</strong><br>
	<table>
		<table border="1">
			<tr>
				<td>100</td>
				<td>200</td>
				<td>300</td>
			</tr>
			<tr>
				<td>400</td>
				<td>500</td>
				<td>600</td>
			</tr>
		</table>

		<strong>And this table has no borders:</strong><br>
		<table>
			<table border="0">
				<tr>
					<td>100</td>
					<td>200</td>
					<td>300</td>
				</tr>
				<tr>
					<td>400</td>
					<td>500</td>
					<td>600</td>
				</tr>
			</table>
</body>
</head>

</html>
